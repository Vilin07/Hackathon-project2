<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thematic Areas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .thematic-areas {
      padding: 40px 20px;
      background-color: #f9f9f9;
      text-align: center;
    }

    .thematic-areas h2 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #333;
    }

    .area-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .area-card {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .area-card:hover {
      transform: translateY(-10px);
    }

    .area-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .area-card h3 {
      font-size: 1.5em;
      margin-bottom: 15px;
      color: #007BFF;
    }

    .area-card p {
      font-size: 1em;
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <section class="thematic-areas">
    <h2>Thematic Areas</h2>
    <div class="area-grid">
      <div class="area-card">
        <img src="skills.jpg" alt="Digital Skills">
        <h3>Digital Skills & Career Building </h3>
      </div>
      <div class="area-card">
        <img src="https://source.unsplash.com/400x300/?entrepreneur,woman" alt="Entrepreneurship">
        <h3>Self-Reliance & Entrepreneurship</h3>
      </div>
      <div class="area-card">
        <img src="https://source.unsplash.com/400x300/?communication,teamwork" alt="Communication">
        <h3>Communication & Awareness</h3>
      </div>
      <div class="area-card">
        <img src="https://source.unsplash.com/400x300/?healthcare,women" alt="Healthcare">
        <h3>Healthcare</h3>
      </div>
      <div class="area-card">
        <img src="https://source.unsplash.com/400x300/?safety,protection" alt="Safety">
        <h3>Safety & Protection</h3>
      </div>
    </div>
  </section>
</body>
</html>
