<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - EmpowerHer</title>
  <link rel="stylesheet" href="cotact.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>We’d love to hear from you!</p>
  </header>

  <main class="contact-container">
    <section class="contact-info">
      <h2>Let’s Connect</h2>
      <p>If you have any questions, suggestions, or want to collaborate, feel free to reach out.</p>
      
      <div class="social-icons">
        <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="mailto:" target="_blank" aria-label="Gmail"><i class="fas fa-envelope"></i></a>
      </div>
    </section>

    <section class="contact-form">
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

</body>
</html>
